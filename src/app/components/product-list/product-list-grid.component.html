<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row row-cols-3">
                <!-- loop over products collection-->
                <div  *ngFor="let product of products" class="col-sm-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img ngSrc='{{ product.imageUrl }}' width="120" height="150" class="img-fluid" alt="product"/>
                        </a>
                        <a routerLink="/products/{{ product.id}}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price">{{ product.unitPrice | currency: 'USD' }}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Product Found.
                </div>
            </div>
            <!-- begin footer -->
            <div class="footer-pagination">
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-9" style="padding-left: 30%">
                      <ngb-pagination [(page)]="thePageNumber"
                                      [pageSize]="thePageSize"
                                      [maxSize]="5"
                                      [boundaryLinks]="true"
                                      [collectionSize]="theTotalElements"
                                      (pageChange)="listProducts()">

                      </ngb-pagination>
                    </div>

                    <div class="col-md-3 mt-2" style="text-align: right">
                      <span class="mt-2"></span>
                      <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                        <option>3</option>
                        <option selected="selected">5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                      </select>
                    </div>

                  </div>
                </div>
              </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
